<!DOCTYPE html>
<html>
<head>
  <title>Tetris</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="controls">
      <h2>Controls:</h2>
      <p><span class="option">←, →</span><span class="descr">&nbsp;- move left, right</span><br/>
      <span class="option">↓</span><span class="descr">&nbsp;- drop</span><br/>
      <span class="option">↑</span><span class="descr">&nbsp;- rotate</span></p>
  </div>
  <div id="canvas">
      <canvas id="tetris" width="240" height="400"></canvas>
      <div id="next-figure">
          <h2>Next figure:</h2>
          <canvas id="preview" width="100" height="100"></canvas>
      </div>
  </div>
  <div id="score-outer">
      <h2 class="score" id="score-label">Score:</h2>
      <h2 class="score" id="score"></h2>
    </div>
  <script src="js/main.js"></script>
</body>
</html>
