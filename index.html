<!DOCTYPE html>
<html>
<head>
  <title>Tetris</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div><h2 id="score"></h2></div>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="controls">
    <h2>Controls:</h2>
    <p><span class="option">←, →</span><span class="descr">&nbsp;- move left, right</span><br/>
    <span class="option">↓</span><span class="descr">&nbsp;- drop</span><br/>
    <span class="option">Q, W</span><span class="descr">&nbsp;- rotate</span></p>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
